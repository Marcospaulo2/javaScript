<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
    <style>
        body{
            background-color: blue;
            color: coral;
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro: <input type="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtvel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual e de <strong>${vel}</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }
            res.innerHTML += '<p>Dirija sempre com o sinto de segurna√ßa!</p>'
        }
    </script>
</body>

</html>
